<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Nuevo Ingreso – Una sola pestaña</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap 4.3.1 + FontAwesome 5 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<style>
  :root{--card-gap:1rem}
  body{background:#f7f8fb}
  .rounded-2xl{border-radius:1rem}
  .toolbar{position:sticky;top:0;z-index:1000;background:#f7f8fb;padding-top:.5rem}
  .section-card{box-shadow:0 2px 10px rgba(0,0,0,.04);border-radius:14px;border:1px solid #eef0f4}
  .section-title{font-weight:600;font-size:1.05rem;margin-bottom:.25rem}
  .section-sub{color:#6c757d;font-size:.9rem}
  .chip{border-radius:999px;padding:.35rem .7rem;font-size:.8rem;border:1px solid #e5e7eb;background:#fff}
  .req{color:#dc3545}
</style>
</head>
<body>
<div class="container-fluid py-3" style="max-width:1200px">

  <!-- Toolbar superior -->
  <div class="toolbar mb-3">
    <div class="d-flex align-items-center">
      <!-- <a href="#" class="btn btn-light rounded-2xl mr-2"><i class="fas fa-chevron-left mr-1"></i> Volver</a> -->
      <h4 class="mb-0">Nuevo Ingreso</h4>
      <!-- <span class="badge badge-light ml-2">Prototipo</span> -->
      <div class="ml-auto">
        <button form="frmIngreso" class="btn btn-primary rounded-2xl mr-2"><i class="fas fa-save mr-1"></i> Guardar</button>
        <button class="btn btn-outline-secondary rounded-2xl mr-2"><i class="fas fa-file-excel mr-1"></i> Excel</button>
        <button class="btn btn-outline-secondary rounded-2xl mr-2"><i class="fas fa-file-pdf mr-1"></i> PDF</button>
        <button class="btn btn-danger rounded-2xl"><i class="fas fa-trash-alt mr-1"></i> Eliminar</button>
      </div>
    </div>
  </div>

  <!-- Cinta de contexto (opcional, como en tu captura) -->
  <!-- <div class="mb-3">
    <span class="chip mr-2">Ingreso</span>
    <span class="chip mr-2">Documento</span>
    <span class="chip mr-2">Aportante</span>
    <span class="chip">Referencia bancaria</span>
  </div> -->

  <form id="frmIngreso">
    <!-- Sección: Datos del ingreso -->
    <div class="section-card p-3 mb-3">
      <div class="d-flex align-items-center mb-2">
        <div class="section-title mb-0">Datos del ingreso</div>
      </div>
      <div class="section-sub mb-3">Información básica del movimiento</div>

      <div class="form-row">
        <div class="form-group col-md-3">
          <label>Moneda <span class="req">*</span></label>
          <select class="form-control" name="moneda">
            <option>PEN</option><option>USD</option><option>EUR</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label>Importe <span class="req">*</span></label>
          <input class="form-control" type="number" step="0.01" name="importe" placeholder="0.00">
        </div>
        <div class="form-group col-md-3">
          <label>Fecha <span class="req">*</span></label>
          <input class="form-control" type="date" name="fecha">
        </div>
        <div class="form-group col-md-3">
          <label>Tipo Ingreso <span class="req">*</span></label>
          <select class="form-control" name="tipo_ingreso">
            <option value="">Seleccione…</option>
            <option>I_BCP</option><option>I_YAPE</option><option>I_PLIN</option>
            <option>I_EFECTIVO</option><option>I_TRANSFERENCIA</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-9">
          <label>Descripción</label>
          <input class="form-control" name="descripcion" placeholder="Detalle de la operación">
        </div>
        <div class="form-group col-md-3">
          <label>Tipo Transacción</label>
          <select class="form-control" name="tipo_transaccion">
            <option value="">Seleccione…</option>
            <option>CERTIFICADO DE DONACIÓN</option><option>APORTE</option><option>OTRO</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Sección: Documento -->
    <div class="section-card p-3 mb-3">
      <div class="section-title">Documento</div>
      <div class="section-sub mb-3">Soporte del ingreso</div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label>N° Documento</label>
          <input class="form-control" name="nro_documento">
        </div>
        <div class="form-group col-md-4">
          <label>Tipo Documento</label>
          <select class="form-control" name="tipo_documento">
            <option value="">Seleccione…</option>
            <option>CDE</option><option>FAC</option><option>BOL</option><option>REC</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label>N° (correlativo / ref.)</label>
          <input class="form-control" name="numero">
        </div>
      </div>
    </div>

    <!-- Sección: Aportante -->
    <div class="section-card p-3 mb-3">
      <div class="section-title">Aportante</div>
      <div class="section-sub mb-3">Datos de la persona o razón social</div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Nombre / Razón Social <span class="req">*</span></label>
          <input class="form-control" name="nombre" placeholder="Nombres y apellidos o razón social">
        </div>
        <div class="form-group col-md-3">
          <label>DNI</label>
          <input class="form-control" name="dni">
        </div>
        <div class="form-group col-md-3">
          <label>RUC</label>
          <input class="form-control" name="ruc">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Correo</label>
          <input class="form-control" name="correo" type="email" placeholder="correo@ejemplo.com">
        </div>
      </div>
    </div>

    <!-- Sección: Referencia bancaria / campaña -->
    <div class="section-card p-3 mb-4">
      <div class="section-title">Referencia bancaria / campaña</div>
      <div class="section-sub mb-3">Trazabilidad adicional</div>

      <div class="form-row">
        <div class="form-group col-md-3">
          <label>Código</label>
          <input class="form-control" name="codigo">
        </div>
        <div class="form-group col-md-3">
          <label>Campaña</label>
          <input class="form-control" name="campania">
        </div>
        <div class="form-group col-md-3">
          <label>Cód. Referencia</label>
          <input class="form-control" name="cod_referencia">
        </div>
        <div class="form-group col-md-3">
          <label>Operación bancaria</label>
          <input class="form-control" name="operacion_bancaria">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label>N° Cuenta</label>
          <input class="form-control" name="numero_cuenta">
        </div>
        <div class="form-group col-md-6">
          <label>Info adicional</label>
          <input class="form-control" name="info_adicional">
        </div>
        <div class="form-group col-md-12">
          <label>Documento (texto)</label>
          <input class="form-control" name="documento_texto">
        </div>
      </div>
    </div>

    <!-- Botonera inferior (duplicada para comodidad) -->
    <div class="d-flex justify-content-end mb-5">
      <button class="btn btn-secondary rounded-2xl mr-2" type="button">Guardar borrador</button>
      <button class="btn btn-primary rounded-2xl" type="submit"><i class="fas fa-save mr-1"></i> Guardar</button>
    </div>
  </form>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
  // Prototipo: evitar recarga al guardar
  document.getElementById('frmIngreso').addEventListener('submit', function(e){
    e.preventDefault();
    alert('Guardado (prototipo). Aquí iría tu lógica.');
  });
</script>
</body>
</html>
