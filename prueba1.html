<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Nuevo Ingreso – Tabs</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap 4.3.1 + FontAwesome 5 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<style>
  .rounded-2xl { border-radius: 1rem; }
  .badge-secondary { background:#eef1f5; color:#495057; }
  .mapping-row{border:1px solid #e5e7eb;border-radius:12px;padding:10px 14px}
  .mapping-row small{color:#6c757d}
</style>
</head>
<body class="bg-light">
<div class="container-fluid p-4" style="max-width:1200px">

  <!-- Toolbar -->
  <div class="d-flex align-items-center mb-3">
    <a href="#" class="btn btn-light mr-2 rounded-2xl"><i class="fas fa-chevron-left mr-1"></i> Volver</a>
    <h4 class="mb-0">Nuevo Ingreso</h4>
    <span class="badge badge-secondary ml-2">Prototipo</span>
    <div class="ml-auto d-flex">
      <button form="frmIngreso" class="btn btn-primary mr-2 rounded-2xl"><i class="fas fa-save mr-1"></i> Guardar</button>
      <button class="btn btn-outline-secondary mr-2 rounded-2xl"><i class="fas fa-file-excel mr-1"></i> Excel</button>
      <button class="btn btn-outline-secondary mr-2 rounded-2xl"><i class="fas fa-file-pdf mr-1"></i> PDF</button>
      <button class="btn btn-danger rounded-2xl"><i class="fas fa-trash-alt mr-1"></i> Eliminar</button>
    </div>
  </div>

  <!-- Tabs -->
  <ul class="nav nav-tabs mb-3" id="tabsIngreso" role="tablist">
    <li class="nav-item"><a class="nav-link active" id="tab-datos-tab" data-toggle="tab" href="#tab-datos" role="tab">Ingreso</a></li>
    <li class="nav-item"><a class="nav-link" id="tab-doc-tab" data-toggle="tab" href="#tab-doc" role="tab">Documento</a></li>
    <li class="nav-item"><a class="nav-link" id="tab-aportante-tab" data-toggle="tab" href="#tab-aportante" role="tab">Aportante</a></li>
    <li class="nav-item"><a class="nav-link" id="tab-ref-tab" data-toggle="tab" href="#tab-ref" role="tab">Referencia bancaria</a></li>
  </ul>

  <form id="frmIngreso">
    <div class="tab-content">

      <!-- Ingreso -->
      <div class="tab-pane fade show active" id="tab-datos" role="tabpanel">
        <div class="card mb-3 shadow-sm">
          <div class="card-header">Datos del ingreso</div>
          <div class="card-body">
            <div class="form-row">
              <div class="form-group col-md-3">
                <label>Moneda <span class="text-danger">*</span></label>
                <select class="form-control" name="moneda">
                  <option>PEN</option><option>USD</option><option>EUR</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label>Importe <span class="text-danger">*</span></label>
                <input class="form-control" type="number" step="0.01" name="importe" placeholder="0.00">
              </div>
              <div class="form-group col-md-3">
                <label>Fecha <span class="text-danger">*</span></label>
                <input class="form-control" type="date" name="fecha">
              </div>
              <div class="form-group col-md-3">
                <label>Tipo Ingreso <span class="text-danger">*</span></label>
                <select class="form-control" name="tipo_ingreso">
                  <option value="">Seleccione…</option>
                  <option>I_BCP</option><option>I_YAPE</option><option>I_PLIN</option>
                  <option>I_EFECTIVO</option><option>I_TRANSFERENCIA</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-9">
                <label>Descripción</label>
                <input class="form-control" name="descripcion" placeholder="Detalle de la operación">
              </div>
              <div class="form-group col-md-3">
                <label>Tipo Transacción</label>
                <select class="form-control" name="tipo_transaccion">
                  <option value="">Seleccione…</option>
                  <option>CERTIFICADO DE DONACIÓN</option><option>APORTE</option><option>OTRO</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Documento -->
      <div class="tab-pane fade" id="tab-doc" role="tabpanel">
        <div class="card mb-3 shadow-sm">
          <div class="card-header">Documento</div>
          <div class="card-body">
            <div class="form-row">
              <div class="form-group col-md-4">
                <label>N° Documento</label>
                <input class="form-control" name="nro_documento">
              </div>
              <div class="form-group col-md-4">
                <label>Tipo Documento</label>
                <select class="form-control" name="tipo_documento">
                  <option value="">Seleccione…</option>
                  <option>CDE</option><option>FAC</option><option>BOL</option><option>REC</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label>N° (correlativo/ref.)</label>
                <input class="form-control" name="numero">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Aportante -->
      <div class="tab-pane fade" id="tab-aportante" role="tabpanel">
        <div class="card mb-3 shadow-sm">
          <div class="card-header">Aportante</div>
          <div class="card-body">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Nombre / Razón Social <span class="text-danger">*</span></label>
                <input class="form-control" name="nombre" placeholder="Nombres y apellidos o razón social">
              </div>
              <div class="form-group col-md-3">
                <label>DNI</label>
                <input class="form-control" name="dni">
              </div>
              <div class="form-group col-md-3">
                <label>RUC</label>
                <input class="form-control" name="ruc">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Correo</label>
                <input class="form-control" name="correo" type="email" placeholder="correo@ejemplo.com">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Referencia -->
      <div class="tab-pane fade" id="tab-ref" role="tabpanel">
        <div class="card mb-3 shadow-sm">
          <div class="card-header">Referencia bancaria / campaña</div>
          <div class="card-body">
            <div class="form-row">
              <div class="form-group col-md-3">
                <label>Código</label>
                <input class="form-control" name="codigo">
              </div>
              <div class="form-group col-md-3">
                <label>Campaña</label>
                <input class="form-control" name="campania">
              </div>
              <div class="form-group col-md-3">
                <label>Cód. Referencia</label>
                <input class="form-control" name="cod_referencia">
              </div>
              <div class="form-group col-md-3">
                <label>Operación bancaria</label>
                <input class="form-control" name="operacion_bancaria">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>N° Cuenta</label>
                <input class="form-control" name="numero_cuenta">
              </div>
              <div class="form-group col-md-6">
                <label>Info adicional</label>
                <input class="form-control" name="info_adicional">
              </div>
              <div class="form-group col-md-12">
                <label>Documento (texto)</label>
                <input class="form-control" name="documento_texto">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div><!-- /.tab-content -->
  </form>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

  document.getElementById('frmIngreso').addEventListener('submit', function(e){
